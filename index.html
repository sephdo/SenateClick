<html>
<head>
<title>Electoral Click: 2018 Senate Elections</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="js/app.js"></script>

<link rel="stylesheet" type="text/css" href="./css/style.css">

<script>
$(document).ready(function() {
	$(function() {
		
		import_svg(handle_resize);
		//fontsize();
		//$(window).resize(fontsize);
		retrieve_local();
		adjust_scoreboard();
		$("path, circle").mousedown(click_state);
		$("#reset_btn").click(reset_map)
		$("#2012_btn").click(lastResult)
		$("#alabama_btn").click(function(event){
		    toggleAlabama()
		})
		
	});
});

</script>
</head>

	<div id="LIB3" class="partybar"></div>
	<div id="GOP1" class="partybar"></div>

<div class="scoreboard_wrapper">
